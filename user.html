<!DOCTYPE html>
<html lang="am">
<head>
  <title>á‹¨á‰£áˆµ áˆµáˆ­á‹“á‰µ</title>
  <style>
    :root {
      --bg: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
      --card-bg: #ffffffcc;
      --primary: #0d47a1;
      --accent: #00c853;
      --text: #1f1f1f;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      cursor: pointer;
    }
    .card {
      width: 100%;
      max-width: 760px;
      background: var(--card-bg);
      backdrop-filter: blur(6px);
      border-radius: 28px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.15);
      overflow: hidden;
    }
    .header {
      padding: 28px;
      background: linear-gradient(120deg, #1976d2, #00c853);
      color: #fff;
    }
    .body { padding: 28px; }
    .cta {
      width: 100%;
      font-size: 28px;
      padding: 22px;
      background: #1976d2;
      color: white;
      border-radius: 20px;
      border: none;
    }
    .hint { font-size: 18px; margin-top: 12px; }
    #status { margin-top: 20px; font-size: 22px; }
  </style>
</head>

<body onclick="screenTap()">

<div class="card">
  <div class="header">
    <h1>â™¿ á‹¨á‰°áŒ á‰ƒáˆš áˆµáˆ­á‹“á‰µ</h1>
    <div id="connection">á‰ áˆ˜áŒˆáŠ“áŠ˜á‰µ áˆ‹á‹­â€¦</div>
  </div>
  <div class="body">
    <button class="cta">á‰£áˆµ áˆˆáˆ˜áŒ¥áˆ«á‰µ á‹­áŠ•áŠ©</button>
    <div class="hint" id="hint">á‹­áŠ•áŠ© áˆˆáˆ˜áŒ€áˆ˜áˆ­</div>
    <div id="status">á‰ áˆ˜áŒ á‰£á‰ á‰… áˆ‹á‹­â€¦</div>
  </div>
</div>

<script>
const ws = new WebSocket("wss://blind-transport.onrender.com/");
const status = document.getElementById("status");
const hint = document.getElementById("hint");

let phase = "callBus";
let uLat, uLon;
let lastBusLat, lastBusLon;

let busArrived = false;
let destinationSet = false;

// -------- AUDIO LOCK --------
let audioBusy = false;
function play(file) {
  return new Promise(async resolve => {
    while (audioBusy) await new Promise(r => setTimeout(r, 50));
    audioBusy = true;
    const a = new Audio(file);
    a.onended = () => { audioBusy = false; resolve(); };
    a.play();
  });
}

// -------- HELPERS --------
function getDistance(a,b,c,d) {
  const R = 6371000;
  const x = (c-a)*Math.PI/180;
  const y = (d-b)*Math.PI/180;
  const k = Math.sin(x/2)**2 +
    Math.cos(a*Math.PI/180)*Math.cos(c*Math.PI/180)*Math.sin(y/2)**2;
  return R * 2 * Math.atan2(Math.sqrt(k), Math.sqrt(1-k));
}
function calculateMinutes(d) {
  return Math.ceil((d / 1000) / 30 * 60);
}
function calcTariff(d) {
  let b = Math.ceil(d / 1000 * 10);
  if (b <= 15) return 15;
  if (b <= 25) return 25;
  return 30;
}

// -------- TAP --------
function screenTap() {
  if (phase === "callBus") startBus();
  else if (phase === "destination") askDestination();
}

// -------- BUS NUMBER --------
async function startBus() {
  await play("enter_bus_number.wav");
  const rec = new webkitSpeechRecognition();
  rec.lang = "am-ET";
  rec.start();
  rec.onresult = e => {
    ws.send(JSON.stringify({ type:"BUS_REQUEST", bus:e.results[0][0].transcript }));
    play("request_sent.wav");
    phase = "awaitBus";
    hint.innerText = "á‰£áˆµ á‰ áˆ˜áŒ á‰£á‰ á‰… áˆ‹á‹­â€¦";
  };
}

// -------- GEO --------
navigator.geolocation.watchPosition(p => {
  uLat = p.coords.latitude;
  uLon = p.coords.longitude;
});

// -------- BUS GPS --------
ws.onmessage = async e => {
  const d = JSON.parse(e.data);
  if (d.type !== "BUS_GPS") return;

  lastBusLat = d.lat;
  lastBusLon = d.lon;

  if (!uLat || !uLon || busArrived) return;

  const dist = getDistance(uLat, uLon, d.lat, d.lon);

  if (dist < 20) {
    busArrived = true;
    navigator.vibrate([500,500,500]);
    await play("bus_arrived_board.wav");
    phase = "destination";
    hint.innerText = "áˆ˜á‹µáˆ¨áˆ» áˆˆáˆ˜áŠ“áŒˆáˆ­ á‹­áŠ•áŠ©";
    status.innerText = "á‰£áˆµ á‹°áˆ­áˆ·áˆ";
  }
};

// -------- DESTINATION --------
async function askDestination() {
  await play("enter_destination.wav");
  const rec = new webkitSpeechRecognition();
  rec.lang = "am-ET";
  rec.start();

  rec.onresult = async e => {
    destinationSet = true;
    const dest = e.results[0][0].transcript;

    const res = await fetch(
      `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(dest)}`
    );
    const data = await res.json();
    if (!data.length) return;

    const dist = getDistance(
      lastBusLat, lastBusLon,
      parseFloat(data[0].lat), parseFloat(data[0].lon)
    );

    const mins = calculateMinutes(dist);

    // ðŸ”Š NOW AND ONLY NOW â†’ minutes â†’ birr
    if (mins <= 10) await play("bus_arrival_below_10.wav");
    else await play("bus_arrival_above_10.wav");

    const t = calcTariff(dist);
    if (t === 15) await play("money1.5.wav");
    else if (t === 25) await play("money2.5.wav");
    else await play("money3.wav");

    status.innerText = `áˆ˜á‹µáˆ¨áˆ»: ${mins} á‹°á‰‚á‰ƒ`;
  };
}
</script>
</body>
</html>
