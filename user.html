<!DOCTYPE html>
<html lang="am">
<head>
  <title>የተጠቃሚ ስርዓት</title>
  <style>
    :root {
      --bg: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
      --card-bg: #ffffffcc;
      --primary: #0d47a1;
      --accent: #00c853;
      --text: #1f1f1f;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      cursor: pointer;
    }
    .card {
      width: 100%;
      max-width: 760px;
      background: var(--card-bg);
      backdrop-filter: blur(6px);
      border-radius: 28px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.15);
      overflow: hidden;
      border: 1px solid rgba(0,0,0,0.06);
    }
    .header {
      padding: 28px;
      background: linear-gradient(120deg, #1976d2, #00c853);
      color: #fff;
    }
    .header h1 {
      margin: 0;
      font-size: 36px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .body { padding: 28px; }
    .cta {
      display: block;
      width: 100%;
      text-align: center;
      font-size: 28px;
      padding: 22px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(25,118,210,0.35);
      margin: 8px 0 16px;
      user-select: none;
    }
    .hint {
      font-size: 18px;
      color: #2e7d32;
      background: #e8f5e9;
      border: 1px solid #c8e6c9;
      padding: 12px 16px;
      border-radius: 12px;
    }
    #status {
      margin-top: 20px;
      font-size: 22px;
      color: #333;
    }
    .pill {
      display: inline-block;
      padding: 8px 12px;
      border-radius: 999px;
      background: #bbdefb;
      color: #0d47a1;
      font-weight: 600;
      font-size: 14px;
    }
  </style>
</head>

<body onclick="screenTap()">

<div class="card">
  <div class="header">
    <h1>♿ የተጠቃሚ ስርዓት</h1>
    <div class="pill" id="connection">በመገናኘት ላይ…</div>
  </div>
  <div class="body">
    <button class="cta">
      ባስ ለመጥራት የትኛውንም ቦታ ይንኩ
    </button>
    <div class="hint" id="hint">
      የትኛውንም ቦታ ይንኩ ለመጀመር
    </div>
    <div id="status">በመጠባበቅ ላይ…</div>
  </div>
</div>

<script>
/* PLAY START PROMPT ON LOAD */
window.onload = () => {
  play("start.wav");
};

const ws = new WebSocket("wss://blind-transport.onrender.com/");
const status = document.getElementById("status");
const hint = document.getElementById("hint");

let phase = "callBus";
let uLat, uLon;
let lastBusLat, lastBusLon;

/* AUDIO PLAYER */
function play(file, times = 1) {
  for (let i = 0; i < times; i++) {
    new Audio(file).play();
  }
}

/* TIME CALCULATION (ACCURATE) */
function calculateMinutes(distanceMeters) {
  const km = distanceMeters / 1000;
  return Math.ceil((km / 30) * 60); // 30 km/h
}

ws.onopen = () => {
  document.getElementById("connection").innerText = "ተገናኝቷል";
  ws.send(JSON.stringify({ type: "USER_CONNECT" }));
};

ws.onclose = () => {
  document.getElementById("connection").innerText = "ግንኙነት ተቋርጧል";
};

function screenTap() {
  if (phase === "callBus") start();
  else if (phase === "destination") promptDestination();
}

function start() {
  status.innerText = "የባስ ቁጥር እየተሰማ…";
  play("enter_bus_number.wav");

  const rec = new webkitSpeechRecognition();
  rec.lang = "am-ET";
  rec.start();

  rec.onresult = e => {
    const bus = e.results[0][0].transcript;
    ws.send(JSON.stringify({ type: "BUS_REQUEST", bus }));
    play("request_sent.wav");
    phase = "awaitBus";
    hint.innerText = "ባስ በመጠባበቅ ላይ።";
  };
}

navigator.geolocation.watchPosition(p => {
  uLat = p.coords.latitude;
  uLon = p.coords.longitude;
});

ws.onmessage = e => {
  const d = JSON.parse(e.data);

  if (d.type === "BUS_GPS") {
    lastBusLat = d.lat;
    lastBusLon = d.lon;
    if (!uLat || !uLon) return;

    const dist = getDistance(uLat, uLon, d.lat, d.lon);
    const mins = calculateMinutes(dist);

    if (dist < 20) {
      navigator.vibrate([500,500,500]);
      play("bus_arrived_board.wav", 2);
      phase = "destination";
      hint.innerText = "መድረሻዎን ለመናገር ይንኩ።";
      status.innerText = "ባስ ደርሷል";
    } else if (mins <= 10) {
      play("bus_arrival_below_10.wav");
      status.innerText = "ባስ ከ10 ደቂቃ በታች";
    } else {
      play("bus_arrival_above_10.wav");
      status.innerText = "ባስ ከ10 ደቂቃ በላይ";
    }
  }
};

function promptDestination() {
  status.innerText = "መድረሻ እየተሰማ…";
  play("enter_destination.wav");

  const rec = new webkitSpeechRecognition();
  rec.lang = "am-ET";
  rec.start();

  rec.onresult = e => {
    const phrase = e.results[0][0].transcript.trim();

    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(phrase)}`)
      .then(res => res.json())
      .then(results => {
        if (!results.length) return;

        const destLat = parseFloat(results[0].lat);
        const destLon = parseFloat(results[0].lon);

        const interval = setInterval(() => {
          const dist = getDistance(lastBusLat, lastBusLon, destLat, destLon);
          const mins = calculateMinutes(dist);

          if (dist < 20) {
            clearInterval(interval);
            play("unboard.wav", 2);
            status.innerText = "ጉዞ ተጠናቀቀ";
            phase = "complete";
          } else if (mins <= 10) {
            play("bus_arrival_below_10.wav");
            status.innerText = "መድረሻ ከ10 ደቂቃ በታች";
          } else {
            play("bus_arrival_above_10.wav");
            status.innerText = "መድረሻ ከ10 ደቂቃ በላይ";
          }
        }, 15000);
      });
  };
}

function getDistance(a,b,c,d) {
  const R = 6371000;
  const x = (c-a)*Math.PI/180;
  const y = (d-b)*Math.PI/180;
  const k = Math.sin(x/2)**2 +
    Math.cos(a*Math.PI/180)*Math.cos(c*Math.PI/180) *
    Math.sin(y/2)**2;
  return R*2*Math.atan2(Math.sqrt(k),Math.sqrt(1-k));
}
</script>
</body>
</html>
