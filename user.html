<!DOCTYPE html>
<html lang="am">
<head>
  <meta charset="UTF-8">
  <title>የባስ ስርዓት</title>

  <style>
    :root {
      --bg: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
      --card-bg: #ffffffcc;
      --primary: #0d47a1;
      --accent: #00c853;
      --text: #1f1f1f;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      cursor: pointer;
    }
    .card {
      width: 100%;
      max-width: 760px;
      background: var(--card-bg);
      border-radius: 28px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.15);
      overflow: hidden;
    }
    .header {
      padding: 28px;
      background: linear-gradient(120deg, #1976d2, #00c853);
      color: #fff;
    }
    .header h1 {
      margin: 0;
      font-size: 34px;
    }
    .pill {
      margin-top: 10px;
      display: inline-block;
      padding: 8px 12px;
      border-radius: 999px;
      background: #bbdefb;
      color: #0d47a1;
      font-weight: 600;
      font-size: 14px;
    }
    .body { padding: 28px; }
    .cta {
      width: 100%;
      font-size: 26px;
      padding: 22px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 20px;
      margin-bottom: 16px;
    }
    .hint {
      font-size: 18px;
      color: #2e7d32;
      background: #e8f5e9;
      border: 1px solid #c8e6c9;
      padding: 12px;
      border-radius: 12px;
    }
    #status {
      margin-top: 20px;
      font-size: 22px;
    }
  </style>
</head>

<body onclick="screenTap()">

<div class="card">
  <div class="header">
    <h1>♿️ የተጠቃሚ ስርዓት</h1>
    <div class="pill" id="connection">በመገናኘት ላይ…</div>
  </div>

  <div class="body">
    <button class="cta">ባስ ለመጥራት ይንኩ</button>
    <div class="hint" id="hint">ለመጀመር ይንኩ</div>
    <div id="status">በመጠባበቅ ላይ…</div>
  </div>
</div>

<script>
/* ---------------- GLOBAL ---------------- */
const ws = new WebSocket("wss://blind-transport.onrender.com/");
const status = document.getElementById("status");
const hint = document.getElementById("hint");
const conn = document.getElementById("connection");

let phase = "callBus";
let userInteracted = false;
let uLat, uLon;
let lastBusLat, lastBusLon;
let busArrivedAnnounced = false;

let enteredBusNumber = "";
let enteredDestination = "";

/* ---------------- AUDIO ---------------- */
function play(file) {
  if (!userInteracted) return Promise.resolve();
  return new Promise(resolve => {
    const a = new Audio(file);
    a.onended = resolve;
    a.play().catch(resolve);
  });
}

/* ---------------- GEO ---------------- */
navigator.geolocation.watchPosition(p => {
  uLat = p.coords.latitude;
  uLon = p.coords.longitude;
});

/* ---------------- UTILS ---------------- */
function getDistance(a,b,c,d) {
  const R = 6371000;
  const x = (c-a)*Math.PI/180;
  const y = (d-b)*Math.PI/180;
  const k = Math.sin(x/2)**2 + Math.cos(a*Math.PI/180)*Math.cos(c*Math.PI/180)*Math.sin(y/2)**2;
  return R*2*Math.atan2(Math.sqrt(k), Math.sqrt(1-k));
}
function calculateMinutes(m) {
  return Math.ceil((m/1000)/30*60);
}

/* ---------------- WS ---------------- */
ws.onopen = () => {
  conn.innerText = "ተገናኝቷል";
  ws.send(JSON.stringify({ type: "USER_CONNECT" }));
};
ws.onerror = () => conn.innerText = "ስህተት";
ws.onclose = () => conn.innerText = "ተቋርጧል";

/* keep server awake */
setInterval(() => {
  if (ws.readyState === 1) ws.send(JSON.stringify({ type:"PING" }));
}, 30000);

/* ---------------- TAP ---------------- */
function screenTap() {
  userInteracted = true;
  if (phase === "callBus") startBusNumber();
  else if (phase === "destination") promptDestination();
}

/* ---------------- BUS NUMBER ---------------- */
async function startBusNumber() {
  status.innerText = "የባስ ቁጥር ይናገሩ";
  await play("enter_bus_number.wav");
  startRecordingBus();
}

function startRecordingBus() {
  if (!('webkitSpeechRecognition' in window)) {
    alert("Chrome ያስፈልጋል");
    return;
  }
  const rec = new webkitSpeechRecognition();
  rec.lang = "am-ET";
  rec.start();

  rec.onresult = e => {
    enteredBusNumber = e.results[0][0].transcript;
    status.innerText = `ባስ ቁጥር: ${enteredBusNumber}`;
    ws.send(JSON.stringify({ type:"BUS_REQUEST", bus: enteredBusNumber }));
    phase = "awaitBus";
    hint.innerText = "ባስ በመጠባበቅ ላይ…";
  };
}

/* ---------------- BUS GPS ---------------- */
ws.onmessage = async e => {
  const d = JSON.parse(e.data);
  if (d.type !== "BUS_GPS") return;

  lastBusLat = d.lat;
  lastBusLon = d.lon;
  if (!uLat || !uLon) return;

  const dist = getDistance(uLat, uLon, d.lat, d.lon);
  const mins = calculateMinutes(dist);

  status.innerText = `ባስ በ${mins} ደቂቃ ይደርሳል`;

  if (dist < 20 && !busArrivedAnnounced) {
    busArrivedAnnounced = true;
    navigator.vibrate([500,500,500]);
    await play("bus_arrived_board.wav");
    phase = "destination";
    hint.innerText = "መድረሻዎን ይናገሩ";
  }
};

/* ---------------- DESTINATION ---------------- */
async function promptDestination() {
  status.innerText = "መድረሻ ይናገሩ";
  await play("enter_destination.wav");
  startRecordingDestination();
}

function startRecordingDestination() {
  const rec = new webkitSpeechRecognition();
  rec.lang = "am-ET";
  rec.start();

  rec.onresult = async e => {
    enteredDestination = e.results[0][0].transcript.trim();
    status.innerText = `መድረሻ: ${enteredDestination}`;

    const res = await fetch(
      `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(enteredDestination)}`
    );
    const data = await res.json();
    if (!data.length) return;

    const destLat = +data[0].lat;
    const destLon = +data[0].lon;

    let minsLeft = calculateMinutes(
      getDistance(lastBusLat, lastBusLon, destLat, destLon)
    );

    const timer = setInterval(async () => {
      if (minsLeft <= 0) {
        clearInterval(timer);
        navigator.vibrate([500,500,500]);
        await play("unboard.wav");
        status.innerText = "ጉዞ ተጠናቀቀ";
        phase = "complete";
      } else {
        status.innerText = `መድረሻ ለ${enteredDestination}: ${minsLeft} ደቂቃ`;
        minsLeft--;
      }
    }, 60000);
  };
}
</script>
</body>
</html>
