<!DOCTYPE html>
<html>
<head>
  <title>Bus System</title>
  <style>
    body {
      font-family: Arial;
      background: #ffebee;
      text-align: center;
      padding: 40px;
    }
    #alert {
      font-size: 32px;
      color: red;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<h1>ðŸšŒ BUS SYSTEM</h1>
<div id="alert">Waiting for passenger...</div>

<script>
const ws = new WebSocket("wss://blind-transport.onrender.com/");

ws.onopen = () => {
  ws.send(JSON.stringify({ type: "BUS_CONNECT" }));
};

ws.onmessage = e => {
  const data = JSON.parse(e.data);

  if (data.type === "BUS_REQUEST") {
    document.getElementById("alert").innerText =
      "ðŸš¨ Blind passenger waiting at Station 4";

    navigator.geolocation.watchPosition(pos => {
      ws.send(JSON.stringify({
        type: "BUS_GPS",
        lat: pos.coords.latitude,
        lon: pos.coords.longitude
      }));
    });
  }
};
</script>
</body>
</html>
